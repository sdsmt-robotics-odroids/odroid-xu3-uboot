ODROIDXU-UBOOT-CONFIG
 
# U-Boot Parameters
setenv initrd_high "0xffffffff"
setenv fdt_high "0xffffffff"
 
# Mac address configuration
#setenv macaddr "00:1e:06:61:7a:39"
 
#--------------------------------------------------------------------
# Basic Fedora Setup. Don't touch unless you know what you are doing.
# -------------------------------------------------------------------
setenv bootrootfs "console=tty1 console=ttySAC2,115200n8 root=/dev/mmcblk0p2 rootwait ro quiet"
 
# boot commands
setenv bootcmd "fatload mmc 0:1 0x43000000 uImage; fatload mmc 0:1 0x46000000 uInitrd; fatload mmc 0:1 0x48000000 exynos5422-odroidxu3.dtb; bootm 0x43000000 0x46000000 0x48000000"
 
# --- Screen Configuration for HDMI --- # 
